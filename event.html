<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Google Analytics 事件追蹤範例</title>
<!-- 以下是 GA 追蹤碼的基本安裝 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EQQT4HKSJZ"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments)};
gtag("js", new Date());

gtag("config", "G-EQQT4HKSJZ");
</script>
<script>
var linkElement = document.querySelector('a'); 
linkElement.addEventListener('click', function(event) {
  gtag("event", "click", {
    "click url": event.target.href,
    "page url": window.location.href
  });
});
</script>
</head>
<body>
	追蹤網頁瀏覽次數
	<a href="https://github.com/Jenshin/ga4/edit/main/event.html" target="_blank">Call to Action</a>
</body>
</html>
