<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Google Analytics 事件追蹤範例</title>
<!-- 以下是 GA 追蹤碼的基本安裝 -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EQQT4HKSJZ"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments)};
gtag("js", new Date());
gtag("config", "G-EQQT4HKSJZ");
document.addEventListener("DOMContentLoaded", function () {
  var links = document.querySelectorAll("a");
  links.forEach(function (link) {
    link.addEventListener("click", function (event) {
      var imgUrl = null;
      var imgElement = event.target.querySelector("img");
      if (imgElement) {
        imgUrl = imgElement.src;
      }
      gtag("event", "click", {
        clickurl: event.target.href,
        clicktext: event.target.textContent,
        clickimg: imgUrl,
      });
    });
  });
});
</script>
</head>

</html>
